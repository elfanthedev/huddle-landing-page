<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <header class="logo">
      <img src="images/logo.svg" alt="" class="logo-image">
    </header>

    <section class="landing">
      <div class="hero">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="heading heading-1">
        <h1 class="title">Build the Community <br> your fans will love.</h1>
      </div>

      <div class="heading heading-2">
        <p class="caption">Huddles re-imagines the way we build communities. You have <br> a voice, but so does the
          audience. Create Connections with <br> your Users as you engage in the genuine audience.</p>
        <a href="#" class="button">Register</a>
      </div>
    </section>

    <footer class="footer">
      <div class="social-media">
        <i class="fab fa-facebook-f fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
      </div>
    </footer>
  </div>

</body>

</html>
